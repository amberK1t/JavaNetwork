<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Калькулятор теоремы косинусов</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>
<body class="bg-dark-subtle">
<div class="container text-center">
    <h1>Калькулятор теорем косинусов</h1>
    <div class="bg-gradient bg-dark text-light rounded-5" style="padding: 50px; width: 60%; margin: auto">
        <form th:action="@{/solve}" method="post" th:object="${input}">
            <div class="form-group-row">
                <img th:src="@{/img/img.png}" alt="1" style="width: 50%" >
                <div class="col">
                    <label class="col-form-label" for="firstSide">Первая торона(a)</label>
                    <input class="form-control" type="number" id="firstSide" th:field="*{firstSide}" step="any" required/>
                </div>
                <div class="col">
                    <label class="col-form-label" for="secondSide">Вторая сторона(b)</label>
                    <input class="form-control" type="number" id="secondSide" th:field="*{secondSide}" step="any" required/>
                </div>

                    <label class="col-form-label" for="corner">Угол между ними(C)</label>
                    <div class=" d-flex flex-row">
                    <input class="form-control" type="number" id="corner" th:field="*{corner}" step="any" required/>

                    <label class="col-form-label" for="typeCorner"></label>
                    <select class="form-control" id="typeCorner" th:field="*{typeCorner}">
                        <option value="град">
                            градусы
                        </option>
                        <option value="рад">
                            радианы
                        </option>
                    </select>
                </div>
                <div class="col">
                    <button class="form-control btn-success btn" style="margin-top: 20px">Решить</button>
                </div>
            </div>
        </form>
        <div th:if="${solution != null}">
            <p style="font-size: 20pt">Искомая сторона(c): [[${solution}]]</p>
        </div>
        <div th:if="${errorMessage != null}">
            ERROR: [[${errorMessage}]]
        </div>
        <div th:if="${wrongData != null}">
            ERROR: [[${wrongData}]]
        </div>
        <a th:href="@{/}">
            <button class="btn btn-primary" style="margin-top: 150px">Вернуться</button>
        </a>
    </div>
</div>
</body>
</html>
