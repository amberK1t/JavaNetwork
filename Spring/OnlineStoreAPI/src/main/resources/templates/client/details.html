<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>[[${client.name}]]</title>
    <th:block th:replace="layout/page-layout.html :: page-head"/>
</head>
<body>
<div class="container-fluid text-center">
    <div class="container text-center main-div">
        <th:block th:replace="layout/page-layout.html :: page-logo"/>
        <div class="row">
            <th:block th:replace="layout/page-layout.html :: page-nav"/>
            <div class="col-sm-10 text-capitalize content">
                <table class="table">
                    <tbody>
                    <tr class="text-center">
                        <td>
                            <div class="title">[[${client.user.getLogin()}]]</div>
                        </td>
                        <td></td>

                    </tr>
                    <tr>
                        <td class="col-sm-5 text-start">
                            <div>Имя: [[${client.name}]]</div>
                            <div>Номер телефона: [[${client.phoneNumber}]]</div>
                            <div>Email: [[${client.email}]]</div>
                        </td>

                        <td class="col-sm-1 text-center align-middle container gy-lg-5">
                            <a th:href="@{'/client/update/' + ${client.id}}">
                                <img th:src="@{/img/ico/update-ico.png}" alt="pic" width="55vh">
                            </a>

                            <a th:href="@{'/client/delete/' + ${client.id}}">
                                <img th:src="@{/img/ico/delete-ico.png}" alt="pic" width="55vh">
                            </a>
                        </td>

                    </tr>
                    </tbody>
                </table>

            </div>
        </div>
    </div>
</div>
</body>
</html>
