<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавление</title>
    <th:block th:replace="layout/page-layout.html :: page-head"/>
</head>
<body>
<div class="container-fluid text-center">
    <div class="container text-center main-div">
        <th:block th:replace="layout/page-layout.html :: page-logo"/>
        <div class="row">
            <th:block th:replace="layout/page-layout.html :: page-nav"/>
            <div class="col-sm-10 text-start content">
                <div class="container-fluid text-center">
                    <h1>Добавить</h1>
                    <form class="form-control" th:action="@{/item/new}" method="post" th:object="${item}">
                        <div class="mb-3 row">
                            <label class="col-sm-2 col-form-label" for="name">Модель: </label>
                            <div class="col-sm-8">
                                <input class="form-control" id="name" type="text" minlength="1" th:field="*{name}"
                                       required/>
                            </div>

                        </div>
                        <div class="mb-3 row">
                            <label class="col-sm-2 col-form-label" for="country">Страна-производитель: </label>
                            <div class="col-sm-8">
                                <input class="form-control" id="country" type="text" minlength="1"
                                       th:field="*{countryOfOrigin}" required/>
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label class="col-sm-2 col-form-label" for="guarantee">Гарантия: </label>
                            <div class="col-sm-8">
                                <input class="form-control" id="guarantee" type="number" minlength="1"
                                       th:field="*{guarantee}" required/>
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label class="col-sm-2 col-form-label" for="release">Год релиза: </label>
                            <div class="col-sm-8">
                                <input class="form-control" id="release" type="number" minlength="1"
                                       th:field="*{releaseYear}" required/>
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label class="col-sm-2 col-form-label" for="diagonal">Диагональ: </label>
                            <div class="col-sm-8">
                                <input class="form-control" id="diagonal" type="number" step="any" minlength="1"
                                       th:field="*{diagonal}" required/>
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label class="col-sm-2 col-form-label" for="type">Тип товара: </label>
                            <div class="col-sm-8">
                                <select class="form-control" id="type" th:field="*{type}">
                                    <option value="smartphone">Смартфон</option>
                                    <option value="tv">Телевизор</option>
                                    <option value="laptop">Ноутбук</option>
                                </select>
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label class="col-sm-2 col-form-label" for="price">Цена: </label>
                            <div class="col-sm-8">
                                <input class="form-control" id="price" type="number" th:field="*{price}" required/>
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label class="col-sm-2 col-form-label" for="img">IMG: </label>
                            <div class="col-sm-8">
                                <input class="form-control" id="img" type="text" minlength="1" th:field="*{img}"
                                       required/>
                            </div>
                        </div>

                        <div class="mb-3 row">
                            <div class="col-sm-2"></div>
                            <div class="col-sm-4">
                                <button class="btn btn-success form-control">Сохранить</button>
                            </div>
                            <div class="col-sm-4">
                                <a class="btn btn-danger form-control" th:href="@{/item}">Назад</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
