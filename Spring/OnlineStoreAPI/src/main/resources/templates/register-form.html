<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Зарегистрируйся</title>
    <th:block th:replace="layout/page-layout.html :: page-head"/>
</head>
<body>

<p class="alert alert-success" th:if="${successMessage != null}">
    [[${successMessage}]]
</p>

<p class="alert alert-danger" th:if="${dangerMessage != null}">
    [[${dangerMessage}]]
</p>

<div class="container-fluid text-center">
    <div class="container text-center main-div">

        <th:block th:replace="layout/page-layout.html :: page-logo"/>
        <div class="row">
            <th:block th:replace="layout/page-layout.html :: page-nav"/>

            <div class="col-sm-10 text-start content">

                <form class="form-sign-in register" method="post" th:action="@{/user/register}" th:object="${userRegistrationForm}">
                    <h2 class="form-sign-in-heading">Регистрация</h2>
                    <p>
                        <label for="login" class="sr-only">Login</label>
                        <input type="text" id="login" th:field="*{login}" class="form-control" placeholder="Username"
                               required autofocus minlength="1">
                    </p>
                    <p>
                        <label for="password" class="sr-only">Password</label>
                        <input type="password" id="password" th:field="*{password}" class="form-control" placeholder="Password" required>
                    </p>
                    <p>
                        <label for="password-confirm" class="sr-only">Password</label>
                        <input type="password" id="password-confirm" th:field="*{passwordConfirm}"
                               class="form-control" placeholder="Password confirmation" required>
                    </p>
                    <button class="btn btn-lg btn-primary btn-block" type="submit">Зарегистрироваться</button>
                </form>

            </div>
        </div>
    </div>
</div>
</body>
</html>
