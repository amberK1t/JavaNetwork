<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Page-layout</title>
</head>
<body>

<th:block th:fragment="page-head">
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
</th:block>

<th:block th:fragment="page-logo">
    <div class="row">
        <div class="col-sm-2 logo">
            <a th:href="@{/}">
                <img th:src="@{/img/logo.png}" alt=""/>
            </a>
        </div>
        <div class="col-sm-10 text-end head">
            <h1>Интернет-магазин</h1>
            <nav class="navbar navbar-expand-lg">
                <div class="container-fluid">
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a sec:authorize="hasRole('ADMIN')" class="nav-link" aria-current="page" th:href="@{/client}">Клиенты</a>
                            </li>
                            <li class="nav-item">
                                <a sec:authorize="hasRole('ADMIN')" class="nav-link" th:href="@{/order}">Заказы</a>
                            </li>
                            <li class="nav-item">
                                <a sec:authorize="hasRole('ADMIN')" class="nav-link" th:href="@{/position}">Позиции</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <div class="d-flex">
                <span class="username" sec:authorize="isAuthenticated()">[[${#authentication.getPrincipal().getUsername()}]]</span>
                <form sec:authorize="!isAuthenticated()" method="get" th:action="@{/login}">
                    <button class="btn btn-outline-light">Войти</button>
                </form>
                <form sec:authorize="isAuthenticated()" method="post" th:action="@{/logout}">
                    <button class="btn btn-outline-light">Выйти</button>
                </form>
                <a sec:authorize="hasRole('USER')" th:href="@{/order}">
                    <img class="cart-ico" th:src="@{/img/ico/cart.png}" alt="cart">
                </a>
            </div>


        </div>
    </div>
</th:block>

<th:block th:fragment="page-nav">
    <div class="col-sm-2 menu">
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/item/smartphone}">Смартфоны</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/item/tv}">Телевизоры</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/item/laptop}">Ноутбуки</a>
            </li>
        </ul>
    </div>
</th:block>

</body>
</html>
