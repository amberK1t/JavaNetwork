<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавление</title>
    <th:block th:replace="layout/page-layout.html :: page-head"/>
</head>
<body>
<div class="container-fluid text-center">
    <div class="container text-center main-div">
        <th:block th:replace="layout/page-layout.html :: page-logo"/>
        <div class="row">
            <th:block th:replace="layout/page-layout.html :: page-nav"/>
            <div class="col-sm-10 text-start content">
                <div class="container-fluid text-center">
                    <h1>Добавить</h1>
                    <form class="form-control" th:action="@{/order/new}" method="post" th:object="${order}">
                        <div class="mb-3 row">
                            <label class="col-sm-2 col-form-label" for="desc">Описание: </label>
                            <div class="col-sm-8">
                                <input class="form-control" id="desc" type="text" minlength="1" th:field="*{description}"
                                       required/>
                            </div>
                        </div>

                        <div class="mb-3 row">
                            <div class="col-sm-2"></div>
                            <div class="col-sm-4">
                                <button class="btn btn-success form-control">Сохранить</button>
                            </div>
                            <div class="col-sm-4">
                                <a class="btn btn-danger form-control" th:href="@{/order}">Назад</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
