<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hotels Catalog</title>
    <!-- подключения локального bootstrap -->
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>
<body>
<!-- верстка с использованием bootstrap -->
<div class="container-fluid text-center">
    <h1>Редактирование отеля</h1>

    <div class="container-sm align-content-center text-center">
        <form method="post" th:action="@{/hotel/update}" th:object="${hotel}">
            <!-- id (пример с полем только для чтения) -->
            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label" for="id">ID: </label>
                <div class="col-sm-10">
                    <input class="form-control" type="number" id="id" th:field="*{id}" readonly/>
                </div>
            </div>

            <!-- Наименование отеля -->
            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label" for="name">Наименование: </label>
                <div class="col-sm-10">
                    <input class="form-control" type="text" id="name" required minlength="1" th:field="*{name}"/>
                </div>
            </div>

            <!-- Адрес -->
            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label" for="address">Адрес: </label>
                <div class="col-sm-10">
                    <input class="form-control" type="text" id="address" required minlength="1" th:field="*{address}"/>
                </div>
            </div>

            <!-- Классификация -->
            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label" for="classification">Классификация: </label>
                <div class="col-sm-10">
                    <input class="form-control" type="number" id="classification" required min="0" max="5" step="1"
                           th:field="*{classification}"/>
                </div>
            </div>

            <!-- Рейтинг (пример со скрытым полем) -->
            <input class="form-control" type="number" id="rate" th:field="*{rate}" hidden/>

            <!-- кнопка отправки формы -->
            <div class="mb-3 row">
                <div class="col-sm-2"></div>
                <div class="col-sm-5">
                    <button class="btn btn-success form-control">Сохранить</button>
                </div>
                <div class="col-sm-5">
                    <a class="btn btn-danger form-control" th:href="@{/hotel}">Отменить</a>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
